<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pantry Master â€” Checkout</title>
<style>
    header{
    background: linear-gradient(90deg,var(--green),#1f7a35);
    color:#fff;
    padding:16px 6%;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  .brand{
    font-weight:700;
    font-size:22px;
    letter-spacing:1px;
  }

  nav{
    display:flex;
    gap:40px; /* spacing between menu items */
  }

  nav a{
    position:relative;
    color:#fff;
    text-decoration:none;
    font-weight:600;
    font-size:16px;
    transition:all .3s ease;
  }

  /* Hover animations */
  nav a::after{
    content:'';
    position:absolute;
    bottom:-4px;
    left:0;
    width:0%;
    height:3px;
    background:#fff;
    transition:width .3s ease;
    border-radius:2px;
  }

  nav a:hover::after{
    width:100%;
  }

  nav a:hover{
    color:#f4f4f4;
    transform:translateY(-2px);
  }
  :root{--green:#2b8a3e;--accent:#3fa14a;--bg:#f7f7f7}
  body{margin:0;font-family:Inter,Arial,sans-serif;background: linear-gradient(120deg, #f0f1f3 0%, #3a7551 100%);}
  header{background: linear-gradient(90deg,var(--green),#23462c);color:#fff;padding:14px 20px;display:flex;justify-content:space-between;align-items:center}
  nav a{color:#f2ecec;text-decoration:none;margin-left:12px;font-weight:600}
  .wrap{padding:28px 6%}
  .card{background:#679d85;padding:18px;border-radius:12px;box-shadow:0 8px 26px rgba(0,0,0,.06)}
  label{display:block;margin-top:8px;font-weight:600}
  input,textarea,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e6e6;margin-top:6px}
  .place{background:var(--accent);color:#f5f3f3;border:none;padding:12px 16px;border-radius:10px;cursor:pointer;margin-top:12px;font-weight:700}
  .confirm{display:none;background:#f3f4f3;border-left:6px solid var(--green);padding:12px;border-radius:8px;margin-top:12px}
  .fly-check{animation:pop .6s ease}
  @keyframes pop{0%{transform:scale(.9);opacity:0}100%{transform:scale(1);opacity:1}}

  /* ... your existing CSS code ... */

  /* âœ… Add this at the bottom of your CSS */
  @media (max-width: 768px) {
    nav { 
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .hero {
      grid-template-columns: 1fr;
      text-align: center;
    }

    .hero-right {
      height: 220px;
      margin-top: 20px;
    }

    .features {
      flex-direction: column;
      align-items: center;
    }

    .grid {
      grid-template-columns: 1fr 1fr;
    }
  }

  @media (max-width: 480px) {
    nav {
      flex-direction: column;
      gap: 12px;
    }

    .grid {
      grid-template-columns: 1fr;
    }

    .hero-left h1 {
      font-size: 26px;
    }

    .cta {
      width: 100%;
    }
  }

</style>
</head>
<body>
<header>
<img src="logo.jpg" alt="Logo" width="60">
  <div style="font-weight:700">Pantry Master</div>
  <div>
    <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    <a href="login.html">Login</a>
    <a href="admin.html">Admin</a>
    <nav>
  </div>
</header>

<main class="wrap">
  <h2>Checkout</h2>
  <div class="card">
    <div id="orderSummary"></div>
    <hr>
    <form id="orderForm">
      <label>Full name</label>
      <input name="name" required>
      <label>Phone (M-Pesa phone)</label>
      <input name="phone" required>
      <label>Delivery address</label>
      <textarea name="address" rows="3" required></textarea>
      <label>Payment method</label>
      <select name="payment" required>
        <option value="mpesa">M-Pesa (Lipa na M-Pesa)</option>
        <option value="credit card">Visa Card</option>
        <option value="cash">Cash on Delivery</option>
      </select>
      <button class="place" type="submit">Place Order</button>
    </form>

    <div class="confirm" id="confirmBox"><strong>Order placed.</strong> We will contact you with delivery details shortly.</div>
  </div>
</main>

<script>
function renderSummary(){
  const cart = JSON.parse(localStorage.getItem('pantryCart')||'[]');
  const container = document.getElementById('orderSummary');
  if(cart.length===0){ container.innerHTML = '<p>Your cart is empty. <a href=\"products.html\">Shop now</a></p>'; document.getElementById('orderForm').style.display='none'; return; }
  let html = '<h3>Order summary</h3><ul>';
  cart.forEach(c => html += `<li>${c.name} x ${c.qty} â€” Ksh ${c.price * c.qty}</li>`);
  html += '</ul>';
  const total = cart.reduce((s,i)=>s+i.price*i.qty,0);
  html += `<p style="font-weight:800">Total: Ksh ${total}</p>`;
  container.innerHTML = html;
}
renderSummary();

document.getElementById('orderForm').addEventListener('submit', e=>{
  e.preventDefault();
  // simulate order processing + animation
  const box = document.getElementById('confirmBox');
  box.style.display='block';
  box.classList.add('fly-check');
  // clear cart
  localStorage.removeItem('pantryCart');
  localStorage.setItem('pantryCartUpdatedAt', Date.now());
  renderSummary();
  // show simple confetti effect using emojis
  const conf = document.createElement('div');
  conf.style.position='fixed'; conf.style.left=0; conf.style.top=0; conf.style.width='100%'; conf.style.height='100%'; conf.style.pointerEvents='none';
  conf.innerHTML = '<div style="position:absolute;left:50%;top:20%;transform:translateX(-50%);font-size:40px">ðŸŽ‰ Order Confirmed</div>';
  document.body.appendChild(conf);
  setTimeout(()=> conf.remove(), 1600);
});
</script>
</body>
</html>
